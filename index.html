<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- The Whole Calculator -->
    <div class="container wrapper-all">
      <!-- This is for the purpose of history and memory side which 
        won't be present in smaller screen sizes -->

      <!-- Header -->
      <div class="container wrapper-header">
        <div class="name"><p>Calculator</p></div>
        <div class="top-bar minimize"><p>&#128469;</p></div>
        <div class="top-bar maximize"><p>&#x1F5D6;</p></div>
        <div class="top-bar close"><p>&#10005;</p></div>
      </div>
      <!-- Main Part -->
      <div class="container wrapper-main">
        <div class="main bars">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="main standard">
          <p>Standard</p>
        </div>
        <div class="main pop">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </div>
        <div class="main history">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
        </div>
        <div class="main number">
          <input class="number" type="text">
        </div>
        <div class="main mc"><span>MC</span></div>
        <div class="main m"><span>MR</span></div>
        <div class="main m"><span>M+</span></div>
        <div class="main m"><span>M-</span></div>
        <div class="main m"><span>MS</span></div>
        <div class="main m"><span>M<sup>&#9663;</sup></span></div>
      </div>

      <!-- History And Memory -->
      <div class="container wrapper-history-memory"></div>
    </div>
    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/32f6a46d51.js"></script>
  </body>
</html>
