<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- The Whole Calculator -->
    <div class="container wrapper-all">
      <!-- This is for the purpose of history and memory side which 
        won't be present in smaller screen sizes -->

      <!-- Header -->
      <div class="container wrapper-header">
        <div class="name"><p>Calculator</p></div>
        <div class="top-bar minimize"><p>&#128469;</p></div>
        <div class="top-bar maximize"><p>&#x1F5D6;</p></div>
        <div class="top-bar close"><p>&#10005;</p></div>
      </div>
      <!-- -------------------------------------------------------- -->

      <!-- Main Part -->
      <div class="container wrapper-main">
        <div class="main bars">
          <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </div>
        <div class="main standard">
          <p>Standard</p>
        </div>
        <div class="main pop">
          <i class="fa fa-sign-out fa-lg" aria-hidden="true"></i>
        </div>
        <div class="main history">
          <i class="fa fa-clock-o fa-lg" aria-hidden="true"></i>
        </div>
        <div class="main number">
          <input class="number" type="text" value="0" />
        </div>
        <div class="main m">
          <div class="main-m mc"><span>MC</span></div>
          <div class="main-m mr"><span>MR</span></div>
          <div class="main-m mp"><span>M+</span></div>
          <div class="main-m mm"><span>M-</span></div>
          <div class="main-m ms"><span>MS</span></div>
          <div class="main-m mt">
            <span>M<sup>&#9663;</sup></span>
          </div>
        </div>
      </div>
      <!-- -------------------------------------------------------- -->

      <!-- Numbers and Functions -->
      <div class="container wrapper-num-fun">
        <div class="functions percent"><p>&percnt;</p></div>
        <div class="functions ce"><p>CE</p></div>
        <div class="functions c"><p>C</p></div>
        <div class="functions delete">
          <p><span>&#10152;</span></p>
        </div>
        <div class="functions one-divided-x">
          <p><sup>1</sup>&#x2215;<sub>x</sub></p>
        </div>
        <div class="functions x-squared">
          <p>x<sup>2</sup></p>
        </div>
        <div class="functions squared-x">
          <p><sup>2</sup>&Sqrt;x</p>
        </div>
        <div class="functions division-sign"><p>&div;</p></div>
        <div class="numbers n7"><p>7</p></div>
        <div class="numbers n8"><p>8</p></div>
        <div class="numbers n9"><p>9</p></div>
        <div class="functions multiplication-sign"><p>&times;</p></div>
        <div class="numbers n4"><p>4</p></div>
        <div class="numbers n5"><p>5</p></div>
        <div class="numbers n6"><p>6</p></div>
        <div class="functions minus-sign"><p>&minus;</p></div>
        <div class="numbers n1"><p>1</p></div>
        <div class="numbers n2"><p>2</p></div>
        <div class="numbers n3"><p>3</p></div>
        <div class="functions plus-sign"><p>&plus;</p></div>
        <div class="functions plus-minus ">
          <p><sup>&plus;</sup>&#x2215;<sub>&minus;</sub></p>
        </div>
        <div class="numbers n0"><p>0</p></div>
        <div class="functions dot bigger"><p>&centerdot;</p></div>
        <div class="functions equals"><p>&equals;</p></div>
      </div>
      <!-- -------------------------------------------------------- -->

      <!-- History And Memory -->
      <div class="container wrapper-history-memory"></div>
    </div>
    <!-- -------------------------------------------------------- -->
    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/32f6a46d51.js"></script>
  </body>
</html>
